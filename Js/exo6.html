<!doctype html>
<html>
<head>
  <title>Javascript</title>
</head>
<body>

  <input type="button"   value="Rouge" onclick="couleur('red')">
  <input type="button" value="Vert"  onclick="couleur('green')">
  <input type="button" value="Bleu"  onclick="couleur('blue')">

  <div id="monDiv" style="height :150px; width: 150px ; background-color: black">

  </div>
  <script type="text/javascript">
    function couleur(color){
      document.getElementById("monDiv").style.backgroundColor=color;
    }
  </script>
</body>
</html>
